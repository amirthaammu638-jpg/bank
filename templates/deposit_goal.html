<!-- templates/deposit_goal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit to Goal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            transform: scale(0.98);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 1.75rem;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: white;
            border-radius: 20px 20px 0 0;
        }

        .goal-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }

        .form-container {
            padding: 2rem;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            background: white;
        }

        .currency-label {
            color: var(--primary);
            font-weight: 600;
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .input-wrapper input {
            border: none;
            outline: none;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        .btn-icon {
            margin-right: 8px;
        }

        .progress-container {
            margin: 1.5rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body>
    <div class="card animate-in">
        <div class="header">
            <div class="goal-icon pulse">
                <i class="fas fa-bullseye"></i>
            </div>
            <h2 class="text-2xl font-bold">Deposit to Goal</h2>
            <p class="opacity-90 mt-1">{{ goal.name }}</p>
        </div>

        <div class="form-container">
            <div class="progress-container">
                <div class="progress-label">
                    <span>₹{{ goal.amount_saved }}</span>
                    <span>₹{{ goal.target_amount }}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: {{ (goal.amount_saved / goal.target_amount * 100)|round(0, 'floor') }}%"></div>
                </div>
            </div>

            <form method="POST">
                {% if form %}
                    {{ form.csrf_token }}
                {% endif %}

                <div class="input-wrapper">
                    <span class="currency-label">₹</span>
                    <input type="number" name="amount" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-piggy-bank btn-icon"></i>
                    Deposit Now
                </button>

                <a href="{{ url_for('main.view_goals') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left btn-icon"></i>
                    Back to Goals
                </a>
            </form>
        </div>
    </div>
</body>
</html>
