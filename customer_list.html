{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Customer List</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.username }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.mobile_number }}</td>
                <td>
                    <a href="{{ url_for('staff.view_user_transactions', user_id=customer.id) }}" class="btn btn-info btn-sm">View Transactions</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
