<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Goal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto py-10 px-6">
        <!-- Back Button -->
        <button onclick="history.back()" class="mb-6 text-blue-600 hover:underline font-medium">
            &larr; Back
        </button>

        <!-- Header -->
        <div class="bg-white rounded-xl shadow p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Financial Goal</h1>

            <form method="POST" action="{{ url_for('main.edit_goal', goal_id=goal.id) }}">
                <!-- Goal Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="goalName">Goal Name</label>
                    <input type="text" name="goalName" id="goalName" value="{{ goal.name }}" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Target Amount -->
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="goalAmount">Target Amount (â‚¹)</label>
                    <input type="number" name="goalAmount" id="goalAmount" value="{{ goal.target_amount }}" min="1" step="0.01" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Deadline -->
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="deadline">Deadline</label>
                    <input type="date" name="deadline" id="deadline" value="{{ goal.deadline.strftime('%Y-%m-%d') }}" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow">
                    Update Goal
                </button>
            </form>
        </div>
    </div>
</body>
</html>
